            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Rafting Rd, Adventure City</p>
            <p><strong>Phone:</strong> 123-456-7890</p>
            <p><strong>Email:</strong> info@raftingcompany.com</p>

            <div class="google-map">
                <iframe src="https://www.google.com/maps/embed?pb=..."></iframe>
            </div>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="employee">
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>John Doe - CEO</figcaption>
            </div>
            <div class="employee">
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>Jane Smith - Marketing</figcaption>
            </div>
            <div class="employee">
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Mark Williams - Operations</figcaption>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="POST">
                <label for="name"> your name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">your email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone number">your phone number:</label>
                <input type="phone number" id="phone number" name="phone number" required>

                <label for="purpose">Purpose of Inquiry:</label>
                <div>
                    <input type="radio" id="general" name="purpose" value="General Inquiry">
                    <label for="general">General Inquiry</label>

                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label>

                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
